The <!DOCTYPE html> declaration is used in HTML to specify the document type and version of HTML being used. It ensures that the browser renders the page correctly by switching to "standards mode" rather than "quirks mode."

Example:
Copy the code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
